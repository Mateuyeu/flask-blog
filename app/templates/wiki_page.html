{% extends "base.html" %}

{% block content %}

	{% for article in articles: %}
		<h5>
		{% print(article.title) %}
		</h5>
		<i>{% print(article.author) %}</i>
		</br>
		{% print(article.content) %}
		</br>
		</br>
		
	{% endfor %}

	<a class="waves-effect waves-light green btn">Create page</a>
	</br>
{% endblock %}
